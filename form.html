<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <h1>Rejestracja użytkownika</h1>

        <form action="/formRegistration" method="POST">

            <label for="fname">Imię: </label>
            <input type="text" name="fname"></br>

            <label for="lname">Nazwisko: </label>
            <input type="text" name="lname"></br>

            <label for="username">Nazwa użytkownika: </label>
            <input type="text" name="username"></br>

            <label for="email">Email: </label>
            <input type="email" name="email"></br>

            <label for="password">Hasło: </label>
            <input type="password" name="password"></br>

            <label for="confirm">Wprowadź hasło ponownie: </label>
            <input type="password" name="confirm"></br>

            <label for="comment">Komentarz: </label>
            <input type="textarea" name="comment" rows="4" cols="50"></br>

            <button type="submit" value="submit">Zarejestruj się</button>
            <button type="reset" value="reset">Resetuj</button>

        </form>

    </body>
</html>
